<form action="submit_registration.php" method="POST">
    <label for="name">Teljes név:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email cím:</label>
    <input type="email" id="email" name="email" required>

    <label for="business">Üzleti érdekeltség:</label>
    <input type="text" id="business" name="business" required>

    <label for="message">Üzenet:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <label for="subscription">Válaszd ki a csomagot:</label>
    <select id="subscription" name="subscription" required>
        <option value="monthly">Havi előfizetés - 100,000 HUF/hó</option>
        <option value="yearly">Éves előfizetés - 1,000,000 HUF/év</option>
    </select>

    <button type="submit">Küldés</button>
</form>
